<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <nav>
        <div class="linkedin"><a href="https://www.linkedin.com/in/ankit-kumar-2119781b4" target="_blank">Linkedin</a></div>
        <div class="heading">Counter</div>
        <div class="github"><a href="https://github.com/AK-Baghel"target="_blank">GitHub</a></div>
    </nav>
    
    <section class="Big-container">
        <h2 class="counter">0</h2>
        <section class="buttons">
            <button class="negative">-</button>
            <button class="positive">+</button>
        </section>
        <section class="input">
            <label for="num">Increment/Decrement By : </label>
            <input type="Number" id="num" name="num">
        </section>
        <button class="reset">Reset</button>
        
    </section>
    <footer>
        <h2>made by AKBagheL</h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
